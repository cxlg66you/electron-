name: Build/release

on: push

jobs:
  buildWindows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - run: npm install
    - name: build package
      run: |
         yarn add electron-builder --dev
         npm install -g electron-builder --save-dev
         electron-builder
    - name: upload package
      uses: actions/upload-artifact@v2
      with:
        name: windows-package
        path: |
             *
